<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Thumbnails</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* General page style for visibility */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* QR code hiding on mobile */
    @media screen and (max-width: 600px) {
      .qrcode {
        display: none;
      }
    }

    /* Bubbles background */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    .bubbles span:nth-child(1) { left: 10%; animation-duration: 11s; width: 20px; height: 20px; }
    .bubbles span:nth-child(2) { left: 25%; animation-duration: 10s; }
    .bubbles span:nth-child(3) { left: 40%; animation-duration: 14s; width: 25px; height: 25px; }
    .bubbles span:nth-child(4) { left: 55%; animation-duration: 9s; }
    .bubbles span:nth-child(5) { left: 70%; animation-duration: 13s; width: 30px; height: 30px; }
    .bubbles span:nth-child(6) { left: 85%; animation-duration: 8s; }
    .bubbles span:nth-child(7) { left: 95%; animation-duration: 12s; }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(0.8);
        opacity: 0;
      }
    }

    /* Page layout */
    .mainpage-container {
      position: relative;
      z-index: 1;
      padding: 2em;
      text-align: center;
    }

    .qrcode {
      width: 120px;
      margin-top: 1em;
    }

    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Bubble animation container -->
  <div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main content -->
  <div class="mainpage-container">
    <div class="mainpage-title">
      <a class="logo">
        <span class="brand" style="color: white;">HOSOKAWA </span>
        <span>MICRON</span>
        <span class="catalog"> ARカタログ</span>
      </a>
      <br>
      <img class="qrcode" src="qrcode/mainWebsite.png" alt="QR Code">
    </div>
    <div class="armenu-mainpage">
      <a href="newMenu.html">AR MENU</a>
    </div>
  </div>

  <footer>
    <a href="#">Hosokawa Micron</a>
  </footer>

</body>
</html>
