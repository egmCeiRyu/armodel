<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Thumbnails</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0b36aa;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }
    
    .mainpage-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    height: 500px;
    width: 100%;
    max-width: 675px;
    /* height: 1081px; ❌ REMOVE this line */
    margin: 25px auto;
    padding: 5px;
    box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    box-sizing: border-box;
    }
    
    .mainpage-title {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background-color: #ffffff;
        height: 21%;
      width: 75%;
      max-width: 601px;
      padding: 10px 15px;
      margin: 11px auto;
      border-radius: 10px;
      font-family: "novecento-sans", sans-serif;
      text-align: center;
      color: #898989;
    }
    
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -25px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0.6;
      animation-name: rise;
      animation-timing-function:ease-out;
      animation-iteration-count: infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .mainpage-container {
      position: relative;
      z-index: 1;
      padding: 3em;
      text-align: center;
    }

    .qrcode {
      width: 120px;
      margin-top: 1em;
    }

    @media screen and (max-width: 600px) {
      .qrcode {
        display: none;
      }
    }

    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1em;
      color: #ccc;
    }
    

  
    .brand {
      display: inline;
      color: black;
    }

    .catalog {
      display: inline;
      color: #c1c1c1;
      text-align: center;
    }

    .qrcode {
      width: 53px;
      height: 60px;
      margin-top: 10px;
    }
    
    .arword{
      text-decoration: none;
      color: aliceblue;
    }
    

/* Optional: Center the QR code under text on mobile */
@media (max-width: 600px) {
  .title {
    flex-direction: column;
  }

  .qrcode {
    margin-top: 0px;
  }
}
  </style>
</head>
  
  
<body>

  <div class="bubbles" id="bubbles"></div>

  <div class="mainpage-container">
    <div class="mainpage-title">
      <a class="logo">
        <span class="brand" >HOSOKAWA </span>
        <span>MICRON</span>
        <span class="catalog"> ARカタログ</span>
      </a>
      <br>
      <img class="qrcode" src="qrcode/mainWebsite.png" alt="QR Code">
    </div>
    <div class="armenu-mainpage">
      <a class="arword" href="newMenu.html">AR MENU</a>
    </div>
  </div>

  <footer>
    <a href="https://www.hosokawamicron.co.jp/">Hosokawa Micron</a>
  </footer>

  <script>
    const bubbleContainer = document.getElementById('bubbles');

    function createBubble() {
      const bubble = document.createElement('span');
      bubble.classList.add('bubble');

      // Random size between 10px and 30px
      const size = Math.random() * 20 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // Random horizontal position
      bubble.style.left = `${Math.random() * 100}%`;

      // Random animation duration between 10s and 20s
      bubble.style.animationDuration = `${10 + Math.random() * 10}s`;

      // Random animation delay
      bubble.style.animationDelay = `${Math.random() * 5}s`;

      bubbleContainer.appendChild(bubble);

      // Remove the bubble after animation ends
      setTimeout(() => bubble.remove(), 20000);
    }

    // Generate new bubbles periodically
    setInterval(createBubble, 500);
  </script>

</body>
</html>
